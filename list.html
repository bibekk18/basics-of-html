<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    <h1>orderd list</h1>
    <ol type="a">
        <li>apple</li>
        <li>grapes</li>
        <li>orange</li>
    </ol>

<hr>
<h1>unorderd list</h1>
    <ul>

        <li>cat</li>
        <li>dog</li>
        <li>horse</li>
    </ul>
</body>
</html>
